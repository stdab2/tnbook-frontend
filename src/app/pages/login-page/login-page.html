<div class="max-w-xl mx-auto flex flex-col space-y-25">
    <div class="flex mt-5 justify-between">
        <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="icons8-message.svg" class="h-8" alt="WhatsBook Logo" />
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">WhatsBook</span>
        </a>
        <button class="cursor-pointer inline-flex items-center gap-1 bg-[#1dd762] text-white font-medium rounded-lg text-sm px-4 py-2
             hover:bg-[#1abc55] shadow-md hover:shadow-lg transition-transform duration-300
             transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-[#1dd762]/30"
             aria-label="Sign up for WhatsBook"
             (click)="navigateToSignup()"
        >
            Sign up
        </button>
    </div>
    <div class="space-y-8">
        <div class="flex flex-col space-y-2">
            <h1 class="text-3xl font-bold">Sign in</h1>
            <p class="text-gray-600 font-medium">get access to your WhatsBook workspace</p>
        </div>
        <div [formGroup]="loginForm">
            <div class="flex flex-col w-full">
                <mat-label>Email</mat-label>
                <mat-form-field>
                    <input type="email" matInput formControlName="email">
                </mat-form-field>
            </div>
            <div class="flex flex-col w-full">
                <mat-label>Password</mat-label>
                <mat-form-field>
                    <input type="password" matInput formControlName="password">
                </mat-form-field>
            </div>
            <button class="cursor-pointer w-full gap-1 bg-[#1dd762] text-white font-medium rounded-lg text-sm px-4 py-2
             hover:bg-[#1abc55] shadow-md hover:shadow-lg transition-transform duration-300
             transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-[#1dd762]/30"
             aria-label="Sign in for WhatsBook"
            >
                Sign in
            </button>
            <div class="flex items-center justify-center my-4">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="mx-4 text-gray-400 text-sm font-medium">OR</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>
            <button class="cursor-pointer w-full gap-1 bg-[#8b8b8b] text-white font-medium rounded-lg text-sm px-4 py-2
             hover:bg-[#525252]"
            >
                Google
            </button>
        </div>
    </div>
</div>
